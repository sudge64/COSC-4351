<!DOCTYPE html>
<html lang="en">
<head>
<title>COSC 4351 - Lab 5</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<script src="javascript.js">
</script>
</head>
<body class="body">
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <nav>

    </nav>
    <main>
        <div class="grid-container">
            <div class="grid-items"><button id="button0" onclick="buttonPressed(this.id)">0</button></div>
            <div class="grid-items"><button id="button1" onclick="buttonPressed(this.id)">1</button></div>
            <div class="grid-items"><button id="button2" onclick="buttonPressed(this.id)">2</button></div>
            <div class="grid-items"><button id="button3" onclick="buttonPressed(this.id)">3</button></div>
            <div class="grid-items"><button id="button4" onclick="buttonPressed(this.id)">4</button></div>
            <div class="grid-items"><button id="button5" onclick="buttonPressed(this.id)">5</button></div>
            <div class="grid-items"><button id="button6" onclick="buttonPressed(this.id)">6</button></div>
            <div class="grid-items"><button id="button7" onclick="buttonPressed(this.id)">7</button></div>
            <div class="grid-items"><button id="button8" onclick="buttonPressed(this.id)">8</button></div>
        </div>
        <div>
            <button id="buttonStart" onclick="buttonPressed(this.id)">Start</button>
            <button id="buttonClear" onclick="buttonPressed(this.id)">Clear</button>
        </div>
    </main>
    <footer>
        <p>Designed and built by <i>Christian Wade</i>, <i>Weston Sublett</i>, and <i>Hayden Rawlings</i></p>
    </footer>
</body>
</html>
