<!DOCTYPE html>

<body class="body">
    <header class="header">
        <h1>Tic-Tac-Toe</h1>

    <nav>

    </nav>
    <main>
        <div class="grid-container">
            <div class="grid-items"><button id="0" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="1" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="2" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="3" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="4" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="5" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="6" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="7" onclick="buttonPressed(this.id)"></button></div>
            <div class="grid-items"><button id="8" onclick="buttonPressed(this.id)"></button></div>
        </div>
        <div>
            <button id="buttonClear" onclick="clearBoard()">Clear</button>
        </div>
        <div id="winMessage"></div>
    </main>
    <footer>
        <p>Designed and built by <i>Christian Wade</i>, <i>Weston Sublett</i>, and <i>Hayden Rawlings</i></p>
